definitions:
  GoodDTO:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      description:
        type: string
      size:
        type: number
        format: double
      weight:
        type: number
        format: double
      quantity:
        type: integer

  LorrySiteDTO:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      address:
        type: string
      goodIDs:
        type: array
        items:
          type: integer
      vehicleIDs:
        type: array
        items:
          type: integer

  OrderDTO:
    type: object
    properties:
      id:
        type: integer
        format: int64
      shopID:
        type: integer
        format: int64
      goodIDs:
        type: array
        items:
          type: integer
      transportOperationID:
        type: integer
        format: int64

  ShopDTO:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      address:
        type: string
      orderIDs:
        type: array
        items:
          type: integer

  TransportOperationDTO:
    type: object
    properties:
      id:
        type: integer
        format: int64
      date:
        type: string
        format: timestamp
      usedVehicleIDs:
        type: array
        items:
          type: integer
      orderID:
        type: integer
        format: int64

  VehicleDTO:
    type: object
    properties:
      id:
        type: integer
        format: int64
      licensePlate:
        type: string
      size:
        type: number
        format: double
      maxWeight:
        type: number
        format: double
      lorrySiteID:
        type: integer
        format: int64
      transportOperationIDs:
        type: array
        items:
          type: integer
          format: int64