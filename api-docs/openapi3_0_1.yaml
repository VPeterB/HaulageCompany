    delete:
      summary: Delete a vehicle by ID
      operationId: deleteVehicle
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found

components:
  schemas:
    GoodDTO:
      type: object
      properties:
        id:
          type: integer
          nullable: true
        name:
          type: string
        description:
          type: string
          nullable: true
        size:
          type: number
          nullable: true
        weight:
          type: number
          nullable: true
        quantity:
          type: integer

    LorrySiteDTO:
      type: object
      properties:
        id:
          type: integer
          nullable: true
        name:
          type: string
        address:
          type: string
        goodIDs:
          type: array
          items:
            type: integer
          nullable: true
        vehicleIDs:
          type: array
          items:
            type: integer
          nullable: true

    OrderDTO:
      type: object
      properties:
        id:
          type: integer
          nullable: true
        shopID:
          type: integer
        goodIDs:
          type: array
          items:
            type: integer
          nullable: true
        transportOperationID:
          type: integer
          nullable: true

    ShopDTO:
      type: object
      properties:
        id:
          type: integer
          nullable: true
        name:
          type: string
        address:
          type: string
        orderIDs:
          type: array
          items:
            type: integer
          nullable: true

    TransportOperationDTO:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
          format: date-time
        usedVehicleIDs:
          type: array
          items:
            type: integer
        orderID:
          type: integer

    VehicleDTO:
      type: object
      properties:
        id:
          type: integer
          nullable: true
        licensePlate:
          type: string
        size:
          type: number
        maxWeight:
          type: number
        lorrySiteID:
          type: integer
        transportOperationIDs:
          type: array
          items:
            type: integer
          nullable: true